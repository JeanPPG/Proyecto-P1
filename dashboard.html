<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Calidad del Aire</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/10806/10806849.png" sizes="16x16" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    #mapa {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">
        <img src="https://cdn-icons-png.flaticon.com/512/10806/10806849.png" alt="Logo" width="32" height="32" class="me-2">
        Contaminación del Aire
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home me-1"></i>Inicio</a></li>
          <li class="nav-item"><a class="nav-link active" href="dashboard.html"><i class="fas fa-chart-line me-1"></i>Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="soluciones.html"><i class="fas fa-leaf me-1"></i>Soluciones</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido Principal -->
  <main class="container py-5">
    <h2 class="text-center fw-bold mb-5">Dashboard de Calidad del Aire</h2>
    <div class="row g-4">
      <!-- Mapa Interactivo -->
      <div class="col-md-6">
        <div class="card h-100 shadow-sm border-start border-primary border-4">
          <div class="card-body">
            <h4 class="card-title text-center mb-3"><i class="fas fa-map-marker-alt me-2 text-primary"></i>Mapa Interactivo</h4>
            <div id="mapa" class="rounded border"></div>
          </div>
        </div>
      </div>

      <!-- Gráfico PM2.5 -->
      <div class="col-md-6">
        <div class="card h-100 shadow-sm border-start border-warning border-4">
          <div class="card-body">
            <h4 class="card-title text-center mb-3"><i class="fas fa-chart-bar me-2 text-warning"></i>Gráfico PM2.5</h4>
            <canvas id="graficoPM25"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Recomendaciones -->
    <section class="mt-5">
      <h4 class="text-center"><i class="fas fa-lightbulb me-2 text-info"></i>Recomendaciones</h4>
      <ul id="listaRecomendaciones" class="list-group list-group-flush mt-3 mx-auto" style="max-width: 600px;">
        <!-- Las recomendaciones se cargan con JS -->
      </ul>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4 mt-5">
    <div class="container">
      <div class="mb-2">
        <a href="#" class="text-white me-3"><i class="fab fa-facebook fa-lg"></i></a>
        <a href="#" class="text-white me-3"><i class="fab fa-twitter fa-lg"></i></a>
        <a href="#" class="text-white me-3"><i class="fab fa-instagram fa-lg"></i></a>
      </div>
      <small>&copy; 2025 Calidad del Aire. Todos los derechos reservados.</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
